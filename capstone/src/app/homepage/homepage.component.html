<div class="content container-fluid">
    <nav>
        <app-nav></app-nav>
        <div id="project-wrapper">
            <app-project-tab class= "contatiner" *ngFor='let project of projects' [title] = project></app-project-tab>
        </div>
    </nav>
    <header>
        <p id="title"[routerLink] = "['/']" >{{title}}</p>
        <!-- <div id="the-line" class = "col-md-10 container"></div> -->
    </header>

    <div class="empty"></div>
    <main>
        <table mat-table [dataSource]="dataSource" class="container-fluid">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </main>
</div>
