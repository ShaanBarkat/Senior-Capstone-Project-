<div class="content container-fluid">
  <nav>
      <app-nav style = "position:relative; top:50px;"></app-nav>
      <div id="project-wrapper">
          <app-project-tab style= "position:relative; top:0px;" class= "contatiner" *ngFor='let project of projects' [title] = project></app-project-tab>
      </div>
  </nav>
  <header>
      <p id="title"[routerLink] = "['/']" >{{title}}</p>
      <div id="the-line" class = "col-md-10 container"></div>
  </header>
  <main>
      <div style = "position:relative; top:50px;" class="App">
          <aside class="sidebar">
            <section  *ngIf="!currentUser" class="join-chat">
              <h2>Join Chat</h2>
              <form (ngSubmit)="addUser()">
                <input placeholder="Enter your username" type="text" name="username" [(ngModel)]="username" />
              </form>
            </section>
            <section class="online-members">
              <h2>Room Users</h2>
              <ul class="user-list">
                <li *ngFor="let user of users">
                  <span class="presence {{ user.presence.state }}"></span>
                  <span>{{ user.name }}</span>
                </li>
              </ul>
            </section>
          </aside>
          <main class="chat-window">
            <header class="chat-header">
              <h1> Room: 01 </h1>
              <span class="participants"></span>
            </header>
            <section class="chat-session">
              <ul class="message-list">
                <li class="user-message" *ngFor="let message of messages">
                  <span class="user-id">{{ message.senderId }}</span>
                  <span>{{ message.text }}</span>
                </li>
              </ul>
            </section>
            <footer class="chat-footer">
              <form (ngSubmit)='sendMessage()'>
                <input placeholder="Type a message. Hit Enter to send" type="text" name="message" [(ngModel)]="message">
              </form>
            </footer>
          </main>
      </div>
  </main>
</div>
